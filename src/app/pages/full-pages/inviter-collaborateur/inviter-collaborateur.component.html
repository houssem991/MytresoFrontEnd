<!--Registration Page Starts-->
<section id="addrole">
  <div class="row full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="row m-0">
              <div class="col-lg-12 col-md-12 ">
                <h4 class="card-title mb-2">Inviter des personnes à collaborer dans votre entreprise</h4>
                <p>Veuillez remplir ce formulaire pour inviter votre collaborateur.</p>
                <ngb-alert type="danger" class="mb-2" [dismissible]="false" *ngIf="isSignUpFailed" (close)="isSignUpFailed = false">
                  <div class="alert-icon-left">
                    <i class="ft-thumbs-down mr-2"></i>
                    <span>{{errorMessage}}</span>
                  </div>
                </ngb-alert>
                <ngb-alert type="success" class="mb-2" [dismissible]="false" *ngIf="isSuccessful" (close)="isSuccessful = false">
                  <div class="alert-icon-left">
                    <i class="ft-thumbs-up mr-2"></i>
                    <span>votre invitation a été envoyer avec succeés !</span>
                  </div>
                </ngb-alert>
                <ngx-spinner></ngx-spinner>
                <form [formGroup]="entrepriseForm">
                  <div class="form-group">
                    <input type="email" formControlName="emailCollabrator" class="form-control mb-2" placeholder="Email du Collabrator"
                           [ngClass]="{ 'is-invalid': entrepriseFormSubmitted && rf.emailCollabrator.invalid, 'is-valid': entrepriseFormSubmitted && !rf.emailCollabrator.invalid }"
                           required>
                    <div *ngIf="entrepriseFormSubmitted && (rf.emailCollabrator.invalid || rf.emailCollabrator.errors?.required)"
                         class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Champ obligatoire</div>
                  </div>

                  <div class="form-group">
                    <ng-select [items]="role" bindLabel="name" placeholder="choisir un Role" bindValue="id" formControlName="idrole"  style="z-index:1" >
                    </ng-select>
                    <div *ngIf="entrepriseFormSubmitted && (rf.idrole.invalid || rf.idrole.errors?.required)"
                         class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Permission is
                      required</div>
                  </div>



                  <div class="row m-0">
                    <div class="col-lg-6 col-md-6 "></div>
                    <div class="col-lg-6 col-md-6 ">
                      <a class="btn btn-primary" style="float: right" (click)="onSubmit()">Inviter</a>
                    </div>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
