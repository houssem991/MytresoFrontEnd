<!--Registration Page Starts-->
<section id="addcaisse">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body">
            <div class="row m-0">
              <div class="col-lg-12 col-md-12 ">
                <h4 class="card-title mb-2">Modifier cette initailisation</h4>
                <p>Veuillez remplir ce formulaire.</p>
                <ngb-alert type="danger" class="mb-2" [dismissible]="false" *ngIf="isSignUpFailed" (close)="isSignUpFailed = false">
                  <div class="alert-icon-left">
                    <i class="ft-thumbs-down mr-2"></i>
                    <span>{{errorMessage}}</span>
                  </div>
                </ngb-alert>
                <ngb-alert type="success" class="mb-2" [dismissible]="false" *ngIf="isSuccessful" (close)="isSuccessful = false">
                  <div class="alert-icon-left">
                    <i class="ft-thumbs-up mr-2"></i>
                    <span>initialisation modifi√© avec succes !</span>
                  </div>
                </ngb-alert>
                <ngx-spinner></ngx-spinner>
                <form [formGroup]="initialForm">
                  <div class="form-group">
                    <ng-select [items]="elements" bindLabel="name" placeholder="choisir un element" bindValue="name" formControlName="element" >
                    </ng-select>
                  </div>
                  <div class="form-group">
                    <input type="text" formControlName="initial" class="form-control mb-2" placeholder="Initial"
                           [ngClass]="{ 'is-invalid': initialFormSubmitted && rf.initial.invalid, 'is-valid': initialFormSubmitted && !rf.initial.invalid }"
                           required>
                    <div *ngIf="initialFormSubmitted && (rf.initial.invalid || rf.initial.errors?.required)"
                         class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Champ obligatoire</div>
                  </div>


                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <a class="btn btn-primary" (click)="onSubmit()">Modifier</a>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
